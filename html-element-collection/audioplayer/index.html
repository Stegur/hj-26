<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Задача 3. Аудиоплеер | Домашнее задание к лекции 1.2</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="mediaplayer">
  	<audio src="https://d34x6xks9kc6p2.cloudfront.net/540997b0-a35f-4b69-86d6-b1c925c4a264/540997b0-a35f-4b69-86d6-b1c925c4a264.mp3"></audio>
  	<div class="discarea">
  		<div class="disc">
  		</div>
  		<div class="stylus">
  			<div class="pivot"></div>
  			<div class="arm"></div>
  			<div class="head"></div>
  		</div>
  	</div>
  	<div class="controls">
  		<span class="title" title="LA Chill Tour"></span>
  		<div class="buttons">
  			<button class="back">
  				<i class="fa fa-backward"></i>
  			</button>
  			<button class="playstate">
  				<i class="fa fa-play"></i>
  				<i class="fa fa-pause"></i>
  			</button>
  			<button class="stop">
  				<i class="fa fa-stop"></i>
  			</button>
  			<button class="next">
  				<i class="fa fa-forward"></i>
  			</button>
  		</div>
  	</div>
  </div>
  <script>

    const media = document.getElementsByClassName('mediaplayer')[0];
    const player = media.getElementsByTagName('audio')[0];
    //const fa = document.getElementsByClassName('playstate')[0];
    const play = document.getElementsByClassName('fa-play')[0];
    const pause = document.getElementsByClassName('fa-pause')[0];
    const stop = document.getElementsByClassName('stop')[0];
    const back = document.getElementsByClassName('back')[0];
    const next = document.getElementsByClassName('next')[0];
    let title = document.getElementsByClassName('title')[0];
    //console.log(title);

    // play
    play.onclick = () => {
        player.play();
        media.classList.add('play')
    };

    // pause
    pause.onclick = () => {
        player.pause();
        media.classList.remove('play');
    };

    // stop
    stop.onclick = () => {
        player.pause();
        player.currentTime = 0;
        media.classList.remove('play');
    };

    const tracks = [
        'mp3/LA Chill Tour.mp3',
        'mp3/LA Fusion Jam.mp3',
        'mp3/This is it band.mp3'
    ];

    let count = 0;
    player.src = tracks[count];

    // back
    back.onclick = () => {
        count--;
        if (count < 0) {
            count = tracks.length - 1;
        }
        player.src = tracks[count];
        player.play();
        media.classList.add('play');
        title.title = 'refdsadfasf';
    };

    //next
    next.onclick = () => {
        count++;
        if (count > tracks.length - 1) {
            count = 0;
        }
        player.src = tracks[count];
        player.play();
        media.classList.add('play');
        title.title = tracks[count].replace('mp3/', '').replace('.mp3', ''); // Как вместить в 1 условие?
    };


  </script>
</body>
</html>
